<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>MyEZList - Offline</title>
  <link rel="icon" type="image/png" href="/icons/MyEZList_64.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #1e293b;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.2);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 48px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      font-size: 14px;
      color: #64748b;
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tips li::before {
      content: "â€¢";
      color: #3b82f6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/MyEZList_192.png" alt="MyEZList" class="icon">
    
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you wait, you can:</h3>
      <ul>
        <li>Check your WiFi or mobile data</li>
        <li>Move closer to your router</li>
        <li>Try turning airplane mode on and off</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
